<body class="bg-dark">

    <header id="gamesHeader" class="text-light">
        <h1>BATTLESHIP</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Leader Board</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How to Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                </li>
            </ul>
        </nav>
        <p id="authedUserHeader"></p>
    </header>

    <div class="container-fluid">
        <div class="d-flex flex-row-reverse">
            <button id="new-game-btn" class="btn btn-primary">Start a New Game</button>
        </div>
    </div>

    <div class="container-fluid">
        <h1 class="text-light">Games Board</h1>
        <table id="gamesBoard" class="table table-secondary">
            <thead>
            <tr>
                <th>Game Number</th>
                <th>Started Date</th>
                <th>Players</th> <!--both in game or one for one-->
                <th>Winner </th> <!--Happening now, needs player, or 'p1 wins!' or 'tie'-->
                <th></th> <!--Buttons go here 'join game'-->
            </tr>
            </thead>
            <tbody id="gamesBoardGuts"></tbody>
        </table>
    </div>

    <div class="container-fluid">
        <h1 class="text-light">Leader Board</h1>
        <table id="leaderBoard" class="table table-secondary">
            <thead>
            <tr>
                <th>Username</th>
                <th>Cumulative Score</th>
                <th>Wins</th>
                <th>Ties</th>
                <th>Losses</th>
                <th>Number of Games</th>
            </tr>
            </thead>
            <tbody id="leadershipBoardGuts"></tbody>
        </table>
    </div>
