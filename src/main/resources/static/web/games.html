<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!--THIS IS GAMES, THE JSON STUFF, NOT GAME-->
<!--Well now its leadership stuff but still not the player fields plz-->

<body class="bg-dark">
    <div class="container-fluid text-light">
        <div class="row">
            <div class="col-md-6">
        <form id="login-form" onsubmit="return false">
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
<!--                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit" id="submit-login-form" class="btn btn-primary">Log In</button>
        </form>

        <form id="logout-form" onsubmit="return false">
            <button type="submit" id="submit-logout-form">Log out</button>
        </form>
        </div>

        <div class="col-md-6">
        <form id="register-form" onsubmit="return false">
            <div class="form-group">
                <label for="regUsername">Email address</label>
                <input type="text" class="form-control" id="regUsername" name="regUsername" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Must be a unique email address</small>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="text" class="form-control" id="regPassword" name="regPassword" aria-describedby="passwordHelp" placeholder="Password">
                <small id="passwordHelp" class="form-text text-muted">Must be at least 8 characters long</small>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        </div>
        </div>
    </div>

    <div class="container-fluid">
        <h1 class="text-light">Leader Board</h1>
        <table id="leaderBoard" class="table table-secondary">
            <thead>
            <tr>
                <th>Username</th>
                <th>Cumulative Score</th>
                <th>Wins</th>
                <th>Ties</th>
                <th>Losses</th>
                <th>Number of Games</th>
            </tr>
            </thead>
            <tbody id="leadershipBoardGuts"></tbody>
        </table>
    </div>


    <p id="helper"></p>

    <!--    Jquery-->
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <!--    Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--    My JS-->
    <script src="games.js"></script>
</body>
</html>
