<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Salvo!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/web/styles.css">
</head>
<!--THIS IS GAME, THE FIELD VIEW, NOT GAMES-->
<body id="gameFieldView">

    <button id="returnHome" class="btn"><a class="text-light">Return Home</a></button>

    <h2 id="playersDescription" class="text-center text-light">Play Battleship</h2>
    <p id="moreDescription" class="text-center text-light"></p>


    <div class="container-fluid text-light">
       <div id="messageBoardContainer">
           <h3>MESSAGES FROM THE CAPTAIN:</h3>
           <p id="messageBoard">
           </p>
       </div>
    </div>

    <div class="container-fluid" id="boxShipsToBuildContainer">
        <div class="border border-info rounded bg-light text-center p-2">
            <div id="boxShipsToBuild">
                <div class="row">
                    <div class="col-md-3">Carrier</div>
                    <div class="col-md-3">Battleship</div>
                    <div class="col-md-3">Cruiser</div>
                    <div class="col-md-3">Destroyer</div>
                </div>
                <div class="row" style="height:140px">
                    <div id="carrierPic" class="col-md-3 d-flex align-items-center justify-content-center"></div>
                     <div id="battleshipPic" class="col-md-3 d-flex align-items-center justify-content-center"></div>
                    <div id="cruiserPic" class="col-md-3 d-flex align-items-center justify-content-center"></div>
                   <div id="destroyerPic" class="col-md-3 d-flex align-items-center justify-content-center"></div>
               </div>
            </div>
        </div>

        <div class="container-fluid m-2">
            <div class="d-flex justify-content-between">
            <div class="text-light w-25">
                <input type="radio" name="orientation" id="horizontalRad" value="H" checked> Horizontal
                <input type="radio" name="orientation" id="verticalRad" value="V"> Vertical
            </div>
            <div>
                <small class="text-light">Once you click save you cannot go back</small>
                <button id='saveShipsBtn' class="btn btn-primary" disabled> Save ship placement </button>
            </div>
            </div>
        </div>
    </div>

<!--    <div class="container-fluid">-->
        <div id="playSection" class="text-light d-flex justify-content-between">
            <div id="statsBoard" class="align-self-center">
                <h4>GAME STATS</h4>
                <p id="date">Date: </p>
                <p id="round">Round: </p>
                <p id="yss">Your ships sunk: </p>
                <p id="oss">Opponents ships sunk: </p>
            </div>
            <div id="boards" class="d-flex justify-content-center">
            <div class="boardSlides">
                <p class="text-center text-light">Your Ships</p>
                <p id="yourBoardDisable" class="disableTableCover text-center">disabled</p>
                <table id="yourBoard" class="table table-bordered table-hover table-primary text-center">
                    <!-- The battleship table should be injected here via jquery -->
                </table>
                <div class="d-flex justify-content-end">
                    <button id="boardSlidesRight" class="btn btn-light boardSwitchBtn"> Opponent's Board &#10095;</button>
                </div>
            </div>

            <div class="boardSlides">
                <p class="text-center text-light">Your Opponents Ships (Your Shots)</p>
                <div id="yourTurn" class="container-fluid text-light d-flex justify-content-end">
                    <p id="yourSelection"></p>
                    <button id="sendSalvoBtn" class="btn btn-danger" disabled>Fire!</button>
                </div>
                <p id="opponentBoardDisable" class="disableTableCover text-center">disabled</p>
                <table id="opponentBoard" class="table table-bordered table-primary text-center">
                    <!-- The battleship table should be injected here via jquery -->
                </table>
                <div class="d-flex justify-content-start">
                    <button id="boardSlidesLeft" class="btn btn-light boardSwitchBtn">&#10094; Your Board</button>
                </div>
            </div>
            </div>
        </div>

<!--    </div>-->




<!--    Scripts-->
<!--    Jquery-->
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<!--    Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--    My JS-->
    <script src="game.js"></script>
</body>
</html>
